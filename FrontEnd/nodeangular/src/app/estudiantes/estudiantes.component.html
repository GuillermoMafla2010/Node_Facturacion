
<div class="jumbotron jumbotron-fluid mt-0.5">
  <div class="container">
    <h1 class="display-4">Lista de Estudiantes</h1>
    <p class="lead">Estos son todos los estudiantes activos en la Unidad Educativa</p>
  </div>

</div>


<div class="alert alert-warning">
  <h3 class="text-center">Listado de Estudiantes</h3>
</div>

<div class="alert alert-danger" *ngIf="estudiante.length < 0">
  No hay registros
</div>

<app-detalleestudiante *ngIf="estudiantemodal" [estudiante]="estudiantemodal">

</app-detalleestudiante>

<div class="container">
<table class="table" *ngIf="estudiante.length > 0 " >
  <thead class="thead-light" >
    <tr >
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Ver Usuario</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of estudiante">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.edades}}</td>
      <td><button class="btn btn-primary" (click)="abrirModal(item)"> Ver </button></td>
      <td><button class="btn btn-warning" [routerLink]="['/ver',item.id]"> Editar </button></td>
      <td><button class="btn btn-danger" (click)="borrar(item)"> Eliminar </button></td>
    </tr>

  </tbody>
</table>

</div>
