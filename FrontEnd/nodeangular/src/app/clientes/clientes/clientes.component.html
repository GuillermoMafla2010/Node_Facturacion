
<app-detalle-cliente *ngIf="clienteseleccionado" [cliente]="clienteseleccionado">


</app-detalle-cliente>
<div class="alert alert-danger" *ngIf="cliente?.length==0">
    No existen clientes registrados
    <button class="btn-primary mt-2 mb-2" [routerLink]="['/nuevocliente']" routerLinkActive="router-link-active" >Agregar Nuevo Cliente</button>
</div>

<div class="container" *ngIf="cliente?.length>0">



  <button class="btn-primary mt-2 mb-2" [routerLink]="['/nuevocliente']" routerLinkActive="router-link-active" >Agregar Nuevo Cliente</button>
  <table class="table mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
        <th scope="col"  >Crear Factura</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cliente">
        <th scope="row">{{item.id}}</th>
        <td><span (click)="abrirModal(item)" id="cursor">{{item.nombre}}</span></td>
        <td><button class="btn btn-warning" [routerLink]="['/editarcliente',item.id]" routerLinkActive="router-link-active" >Editar</button></td>
        <td><button class="btn btn-danger" (click)="borrar(item)">Eliminar</button></td>
        <td><button class="btn btn-success" [routerLink]="['/crearfactura',item.id]" routerLinkActive="router-link-active">Crear Factura</button></td>
      </tr>
      <tr>

      </tbody>

      </table>

</div>
