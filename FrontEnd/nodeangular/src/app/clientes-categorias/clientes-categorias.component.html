

<div class="container mt-5">

  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header mb-2">
          Nueva Categoria
        </div>
        <div class="card-body">

          <form (submit)="postCategoria()">
            <div class="form-group">
              <label for="inputcategoria">Nombre Categoria</label>
              <input type="text" autocomplete="off" class="form-control" name="nombre" [(ngModel)]="categorias.nombre"
                id="inputcategoria" placeholder="Categoria">
              <div class="text-center">
                <button class="btn btn-primary mt-4">Aceptar</button>
              </div>

            </div>


          </form>

        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="text-center">
        <h5>Categorias Existentes</h5>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h5>
              <li *ngFor="let item of totalcategorias" class="badge badge-secondary mr-3 mt-3">{{item.nombre}}</li>
            </h5><br>
          </div>


        </div>
      </div>

    </div>
  </div>



</div>
