
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h3 class="text-center">Ingreso de nuevo producto</h3>
            <form (submit)="postProducto()">

              <div class="form-group row">
                <label for="inputnombre" class="mt-3 col-sm-2 col-form-label" >Nombre del Producto </label>
                <div class="col-sm-10 mt-3">
                    <input type="text" class="form-control" id="inputnombre" placeholder="Nombre del Producto" autocomplete="off" name="nombre" [(ngModel)]="productos.nombre">
                </div>
              </div>


              <div class="form-group row">
                  <label for="inputprecio" class="mt-3 col-sm-2 col-form-label">Precio </label>
                  <div class="col-sm-10 mt-3">
                      <input type="number" class="form-control" id="inputprecio" placeholder="Precio del Producto" autocomplete="off" name="precio" [(ngModel)]="productos.precio">
                  </div>
              </div>


              <div class="form-group row">
                <label for="inputFile" class="mt-3 col-sm-2 col-form-label">Foto</label>
                <div class="col-sm-10 mt-3 custom-file">
                    <input type="file" class="custom-file-input" id="customFile" (change)="fotoseleccionada($event)">
                    <label class="custom-file-label" for="customFile" *ngIf="!foto">Escoger Archivo</label>
                    <label class="custom-file-label" for="customFile" *ngIf="foto">{{foto.name}}</label>


                </div>

              </div>


              <div class="form-group row">
                  <label for="inputCategoria" class="mt-3 col-sm-2 col-form-label">Categoria </label>
                  <div class="col-sm-10 mt-3">
                      <select class="custom-select mr-sm-2" id="inputCategoria" name="categorias" [(ngModel)]="productos.categoriaid">
                        <option *ngFor="let item of categorias" [ngValue]="item.id"> {{item.nombre}} </option>
                      </select>
                  </div>
              </div>


              <div class="form-group row">
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary text-center">Guardar</button>
                  </div>
              </div>







            </form>
        </div>
      </div>

</div>
