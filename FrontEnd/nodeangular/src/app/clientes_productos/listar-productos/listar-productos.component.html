<div class="container mt-5 text-center">
  <h3>Lista de Productos Registrados</h3>
</div>


<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Categoria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productos">
        <th scope="row"><img src="http://localhost:3001/verfoto/{{item.id}}" class="img-thumbnail" style=width:200px;height:150px;></th>
        <td>{{item.nombre}}</td>
        <td>$ {{item.precio}}</td>
        <td>{{item.Categoria.nombre}}</td>
      </tr>
      <tr>

    </tbody>
  </table>

</div>
